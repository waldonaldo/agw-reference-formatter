<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariana Grande Wiki Reference Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button, select {
            margin-bottom: 10px;
            width: 100%;
            padding: 5px;
        }
        .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .radio-group input {
            margin-right: 5px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Ariana Grande Wiki Reference Formatter</h1>

<form id="referenceForm">
    <div class="radio-group">
        <label for="formatType">Select Format Type:</label>
        <input type="radio" id="social" name="formatType" value="social" checked> Social Media
        <input type="radio" id="article" name="formatType" value="article"> Article
    </div>

    <label for="source">Source Name (e.g., Twitter, Billboard):</label>
    <input type="text" id="source" name="source" required><br>

    <label for="usernameOrAuthor">@Username or Author (Optional):</label>
    <input type="text" id="usernameOrAuthor" name="usernameOrAuthor"><br>

    <label for="title">Article or Post Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="url">URL of the Article/Post:</label>
    <input type="url" id="url" name="url" required><br>

    <label for="date">Date Retrieved (Optional):</label>
    <input type="date" id="date" name="date"><br>

    <label for="refType">Reference Type:</label>
    <select id="refType" name="refType">
        <option value="normal">Normal Reference</option>
        <option value="named">Named Reference</option>
        <option value="note">Note</option>
    </select><br>

    <label for="refName" id="refNameLabel" style="display:none;">Reference Name (if named):</label>
    <input type="text" id="refName" name="refName" style="display:none;"><br>

    <button type="button" onclick="formatReference()">Generate Reference</button>
</form>

<h3>Your Formatted Reference:</h3>
<div id="formattedReference"></div>

<script>
    const refTypeSelect = document.getElementById('refType');
    const refNameInput = document.getElementById('refName');
    const refNameLabel = document.getElementById('refNameLabel');

    // Show/hide reference name input depending on reference type
    refTypeSelect.addEventListener('change', function() {
        if (this.value === 'named') {
            refNameInput.style.display = 'block';
            refNameLabel.style.display = 'block';
        } else {
            refNameInput.style.display = 'none';
            refNameLabel.style.display = 'none';
        }
    });

    function formatReference() {
        const source = document.getElementById('source').value;
        const usernameOrAuthor = document.getElementById('usernameOrAuthor').value;
        const title = document.getElementById('title').value;
        const url = document.getElementById('url').value;
        const date = document.getElementById('date').value ? new Date(document.getElementById('date').value) : null;
        const refType = document.getElementById('refType').value;
        const refName = document.getElementById('refName').value;
        
        const formatType = document.querySelector('input[name="formatType"]:checked').value;

        let formattedDate = '';
        if (date) {
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            formattedDate = ` - Retrieved on ${monthNames[date.getMonth()]} ${date.getDate()}, ${date.getFullYear()}`;
        }

        let formattedReference = `<i>${source}</i> - `;
        if (formatType === "social") {
            if (usernameOrAuthor) {
                formattedReference += `@${usernameOrAuthor} - "${title}"`;
            } else {
                formattedReference += `"${title}"`;
            }
        } else {
            if (usernameOrAuthor) {
                formattedReference += `"${title} by ${usernameOrAuthor}"`;
            } else {
                formattedReference += `"${title}"`;
            }
        }
        formattedReference += `${formattedDate}.`;

        let refTag;
        if (refType === 'normal') {
            refTag = `<ref>${formattedReference} [${url}]</ref>`;
        } else if (refType === 'named') {
            refTag = `<ref name="${refName}">${formattedReference} [${url}]</ref>`;
        } else if (refType === 'note') {
            refTag = `<ref group="note">${formattedReference} [${url}]</ref>`;
        }

        document.getElementById('formattedReference').innerHTML = `<code>${refTag}</code>`;
    }
</script>

</body>
</html>
